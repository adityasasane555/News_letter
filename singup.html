<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/signin/">

    <title>Signup Me Up</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form action="/" class="form-signin" method="post">
        <center>
        <img src="image/setupIcon.ico" width="150" height="150">
        </center>
        <h2 align="center" class="form-signin-heading">Please sign up</h2>
        <label for="fname" class="sr-only">First Name</label>
        <input type="text" name="name" id="fname" class="form-control" placeholder="First Name" required autofocus>

        <label for="lname" class="sr-only">Last Name</label>
        <input type="text" name="sname" id="lname" class="form-control" placeholder="Last Name" required>

        <label for="email" class="sr-only">E-mail</label>
        <input type="text" name="email_id" id="email" class="form-control" placeholder="E-mail" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted" align="center">&copy: Aditya sasane-2003</p>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
